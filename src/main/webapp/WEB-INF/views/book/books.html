<html lang="en" xmlns:th="http:/thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All peoples</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"

</div>
