<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All peoples</title>
</head>
<body>
   <div th:each="person:${listOfPeoples}">
       <a th:href="@{/people/{id}(id=${person.getId()})}"  th:text="${person.getName()}">user</a>
   </div>
</body>
</html>
