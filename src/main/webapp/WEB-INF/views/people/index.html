<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All peoples</title>
</head>
<body>
   <div th:each="person:${listOfPeoples}">
       <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()+', '+person.getAge()}">user</a>
   </div>
<!--   <br/>-->
<!--   <hr/>-->
   <a href="/spring-mvc-app/people/new" >Create new person</a>
</body>
</html>
